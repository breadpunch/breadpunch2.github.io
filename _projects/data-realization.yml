project_description:
  Flatterline worked with Data Realization and several other developers and designers to create
  an interactive data visualization installation for a major automotive brand.


  Flatterline was responsible for creating a backend data-polling system to gather data from
  3rd party APIs. That data was warehoused and used within the visualization applications.
