---
layout: default
---

<div class="span12">
  <div class="before-content-header">
    <menu>
      <a href="/blog/">Blog</a>
    </menu>
  </div>

  <div id="post">
    {{ content }}
  </div>

  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>



<div id="sidebar" class="span4">
  <p>Test sidebar</p>
</div>
